<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<style>
  button {
    background-color: #4CAF50;
    color:white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  .cancelbtn {
    background-color: #f44336;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}
</style>
<body>

    <body style="background-color: rgb(129, 157, 235);">
        <div class="topnav">
          <a  href="index.htm">Home</a>
          <a href="about.htm">About</a>
          <a href="contact.htm">Contact</a>
        <div class="search-container">
            <form action="https://www.google.com/Home">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit">Go<i class="fa fa-search"></i></button>
            </form>
        </div>
        </div>
      <div style="padding-left:16px">
      </div>
        
      <button onclick="document.getElementById('id01').style.display='block'" style="text-align: center;">Sign Up</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" id="signup" onsubmit="return signup()" method="post">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
              
                <label for="username"><b>Name</b></label>
                <input type="text" placeholder="Enter you name" maxlength="15" minlength="3" name="username" id="username" autocomplete="on" required>
      
                <label for="dob"><b>Month of birth</b></label>
                <input type="month" name="dob" id="dob" placeholder="select your month of birth"  autocomplete="off" required>
      
                <label for="age"><b>Age</b></label>
                <input type="number" placeholder="Select your age" max="100" min="5" name="age" id="age" autocomplete="on" required>
      
                <label for="gender"><b>Gender</b></label>
                <input type="list" list="browsers" name="gender" id="gender" placeholder="select your gender / sex" autocomplete="off" required>
                <datalist id="browsers">
                <option value="Male">
                <option value="Female">
                </datalist>
                
                <label for="email"><b>Email Adress</b></label>
                <input type="email" placeholder="Enter your email adress" name="email" id="email" autocomplete="on" required >
      
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" minlength="5" name="password" id="password" autocomplete="off" required>
      
                    
               
            
            <label>
              <input type="checkbox"  name="remember" id="remember" style="margin-bottom:15px"> Remember me
            </label>
      
            <p>By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
               <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn" >Sign Up</button>
            </div>
          </div>
        </form>
      </div>


</body>
</html>
